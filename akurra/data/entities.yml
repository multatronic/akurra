                                      - sprites/lpc_medieval_fantasy_character_sprites/walkcycle/HANDS_plate_armor_gloves.png
                                      - sprites/lpc_medieval_fantasy_character_sprites/walkcycle/HEAD_plate_armor_helmet.png
                                      - sprites/lpc_medieval_fantasy_character_sprites/walkcycle/WEAPON_shield_cutout_body.png
                                  directions: [NORTH, WEST, SOUTH, EAST]
                                  frame_size: [64, 64]
                                  frames: 1

            player:
                components:
                    - player
                    - position
                    - velocity
                    - input
                    -
                        - physics
                        - core_offset: [0, 0.35]
                          core_size: [24, 16]
                    -
                        - sprite
                        - sprite_size: [64, 64]
                          animations:
                              STATIONARY:
                                  sheet_path: sprites/lpc_medieval_fantasy_character_sprites/walkcycle/BODY_male.png
                                  directions: [NORTH, WEST, SOUTH, EAST]
                                  frame_size: [64, 64]
                                  frames: 1
                              MOVING:
                                  sheet_path: sprites/lpc_medieval_fantasy_character_sprites/walkcycle/BODY_male.png
                                  directions: [NORTH, WEST, SOUTH, EAST]
                                  frames: 9
                                  frame_size: [64, 64]
                                  frame_interval: 20
                                  loop: true
